<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>virtcoin | Coming Soon</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --accent-light: #79c0ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent);
    }
    p {
      font-size: 1.25rem;
      margin: 1rem 0;
      max-width: 600px;
    }
    .btn {
      padding: 0.75rem 2rem;
      background-color: var(--accent);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: var(--accent-light);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 12px;
      margin-top: auto;
      border-top: 1px solid #21262d;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
 <nav style="
  width: 100%;
  background: #161b22;
  border-bottom: 1px solid #21262d;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.5rem 2rem;
  position: sticky;
  top: 0;
  z-index: 10;
">
  <a href="/" style="display: flex; align-items: center; text-decoration: none;">
    <img src="images/logo.png" alt="Virtcoin Logo" style="width: 40px; height: 40px; margin-right: 0.7rem;">
    <span style="font-family: 'Montserrat', sans-serif; font-size: 1.3rem; color: var(--accent); font-weight: 700;">virtcoin</span>
  </a>
  <div>
    <a href="/" style="color: var(--accent-light); text-decoration: none; font-weight: 500; font-size: 1.05rem; margin-left: 2rem;">Home</a>
    <button id="wallet-connect-btn" style="
      margin-left: 2rem;
      padding: 0.5rem 1.3rem;
      background: var(--accent);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.45rem;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px 0 rgba(88,166,255,0.05);
    ">Connect Wallet</button>
  </div>
</nav>
</nav>
<header>
  <img src="images/logo.png" alt="Virtcoin Logo" style="width: 100px; margin-bottom: 1rem;">
  <h1>virtcoin</h1>
  <p>The next generation decentralized crypto exchange is almost here.</p>
  <a href="#waitlist" class="btn">ICO 2026</a>
  <div id="crypto-prices" style="margin-top:2rem; font-size:1.1rem;"></div>
</div>
</header>
  <footer>
  <p>&copy; 2025 virtcoin. All rights reserved. | <a href="mailto:ethan@virtcoin.com">ethan@virtcoin.com</a></p>
</footer>
  <script>
async function fetchCryptoPrices() {
  const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd';
  try {
    const response = await fetch(url);
    const data = await response.json();
    const btc = data.bitcoin.usd.toLocaleString('en-US', {style:'currency',currency:'USD'});
    const eth = data.ethereum.usd.toLocaleString('en-US', {style:'currency',currency:'USD'});
    document.getElementById('crypto-prices').innerHTML =
      `Bitcoin: <strong>${btc}</strong> &nbsp; | &nbsp; Ethereum: <strong>${eth}</strong>`;
  } catch (e) {
    document.getElementById('crypto-prices').innerHTML = "Could not load prices.";
  }
}

// Initial load and refresh every 60 seconds
fetchCryptoPrices();
setInterval(fetchCryptoPrices, 60000);
</script>
<script>
async function connectWallet() {
  if (window.ethereum) {
    try {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      const address = accounts[0];
      // Show shortened address in button
      const shortAddr = address.slice(0, 6) + '...' + address.slice(-4);
      document.getElementById('wallet-connect-btn').textContent = shortAddr;
      document.getElementById('wallet-connect-btn').disabled = true;
      document.getElementById('wallet-connect-btn').style.background = '#333';
    } catch (error) {
      alert('Wallet connection was rejected.');
    }
  } else {
    alert('MetaMask or another Ethereum wallet is not installed.');
  }
}

document.getElementById('wallet-connect-btn').onclick = connectWallet;
</script>
</body>
</html>
