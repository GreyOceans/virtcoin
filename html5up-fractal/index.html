<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/logo.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>virtcoin | Coming Soon</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --accent-light: #79c0ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    <div id="wave-bg" style="position: fixed; inset: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none; overflow: hidden;">
  <svg width="100%" height="100%" viewBox="0 0 1440 900" preserveAspectRatio="none" style="position: absolute; width: 100%; height: 100%;">
    <defs>
      <linearGradient id="wave-gradient" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="#58a6ff" stop-opacity="0.16"/>
        <stop offset="100%" stop-color="#0d1117" stop-opacity="0.85"/>
      </linearGradient>
    </defs>
    <path id="wave1" fill="url(#wave-gradient)">
      <animate attributeName="d" dur="8s" repeatCount="indefinite"
        values="
          M0,600 Q480,400 960,600 T1920,600 V900 H0 Z;
          M0,600 Q480,650 960,600 T1920,650 V900 H0 Z;
          M0,600 Q480,400 960,600 T1920,600 V900 H0 Z
        "
      />
    </path>
    <path id="wave2" fill="url(#wave-gradient)" fill-opacity="0.6">
      <animate attributeName="d" dur="11s" repeatCount="indefinite"
        values="
          M0,680 Q720,720 1440,680 V900 H0 Z;
          M0,680 Q720,600 1440,680 V900 H0 Z;
          M0,680 Q720,720 1440,680 V900 H0 Z
        "
      />
    </path>
  </svg>
</div>
    nav {
      width: 100%;
      background: #161b22;
      border-bottom: 1px solid #21262d;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a, nav button {
      font-size: 1.05rem;
    }
    nav a {
      color: var(--accent-light);
      text-decoration: none;
      font-weight: 500;
      margin-left: 2rem;
    }
    nav a:first-child {
      margin-left: 0;
    }
    nav button {
      margin-left: 2rem;
      padding: 0.5rem 1.3rem;
      background: var(--accent);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.45rem;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px 0 rgba(88,166,255,0.05);
    }
    nav button:disabled {
      background: #333;
      cursor: default;
    }
    header {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }
    header img,
    nav img {
      max-width: 100%;
      height: auto;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent);
    }
    p {
      font-size: 1.25rem;
      margin: 1rem 0;
      max-width: 600px;
    }
    .btn {
      padding: 0.75rem 2rem;
      background-color: var(--accent);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-top: 1.2rem;
    }
    .btn:hover {
      background-color: var(--accent-light);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 12px;
      margin-top: auto;
      border-top: 1px solid #21262d;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start !important;
        padding: 0.5rem 1rem !important;
      }
      nav a, nav button {
        font-size: 0.98rem !important;
        margin-left: 0.7rem !important;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      nav > a {
        margin-bottom: 0.5rem;
      }
      header img {
        width: 70px !important;
        margin-bottom: 0.7rem !important;
      }
      h1 {
        font-size: 2rem !important;
      }
      p, #crypto-prices, #crypto-news {
        font-size: 1rem !important;
      }
      #crypto-news {
        max-width: 100vw !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
      .btn {
        max-width: 280px;
        width: auto;
        font-size: 1rem !important;
        margin: 0 auto;
        display: block;
        box-sizing: border-box;
      }
    }
    @media (max-width: 400px) {
      nav, header, footer {
        padding-left: 0.2rem !important;
        padding-right: 0.2rem !important;
      }
      h1 {
        font-size: 1.3rem !important;
      }
    }
    body {
  position: relative;
  z-index: 1;
  /* ...rest of your existing body styles */
}
#wave-bg {
  z-index: 0;
}
nav, header, footer {
  position: relative;
  z-index: 2;
}
  </style>
</head>
<body>
  <nav>
    <a href="/" style="display: flex; align-items: center; text-decoration: none;">
      <img src="images/logo.png" alt="Virtcoin Logo" style="width: 40px; height: 40px; margin-right: 0.7rem;">
      <span style="font-family: 'Montserrat', sans-serif; font-size: 1.3rem; color: var(--accent); font-weight: 700;">virtcoin</span>
    </a>
    <div>
      <a href="/">Home</a>
      <button id="wallet-connect-btn">Connect Wallet</button>
    </div>
  </nav>
  <header>
    <img src="images/logo.png" alt="Virtcoin Logo" style="width: 100px; margin-bottom: 1rem;">
    <h1>virtcoin</h1>
    <p>The next generation decentralized crypto exchange is almost here.</p>
    <a href="#waitlist" class="btn">ICO 2026</a>
    <div id="crypto-prices" style="margin-top:2rem; font-size:1.1rem;"></div>
  </header>
  <footer>
    <p>&copy; 2025 virtcoin. All rights reserved. | <a href="mailto:ethan@virtcoin.com">ethan@virtcoin.com</a></p>
  </footer>
  <script>
    async function fetchCryptoPrices() {
      const url = 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd';
      try {
        const response = await fetch(url);
        const data = await response.json();
        const btc = data.bitcoin.usd.toLocaleString('en-US', {style:'currency',currency:'USD'});
        const eth = data.ethereum.usd.toLocaleString('en-US', {style:'currency',currency:'USD'});
        document.getElementById('crypto-prices').innerHTML =
          `Bitcoin: <strong>${btc}</strong> &nbsp; | &nbsp; Ethereum: <strong>${eth}</strong>`;
      } catch (e) {
        document.getElementById('crypto-prices').innerHTML = "Could not load prices.";
      }
    }
    // Initial load and refresh every 60 seconds
    fetchCryptoPrices();
    setInterval(fetchCryptoPrices, 60000);

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const address = accounts[0];
          // Show shortened address in button
          const shortAddr = address.slice(0, 6) + '...' + address.slice(-4);
          document.getElementById('wallet-connect-btn').textContent = shortAddr;
          document.getElementById('wallet-connect-btn').disabled = true;
          document.getElementById('wallet-connect-btn').style.background = '#333';
        } catch (error) {
          alert('Wallet connection was rejected.');
        }
      } else {
        alert('MetaMask or another Ethereum wallet is not installed.');
      }
    }

    document.getElementById('wallet-connect-btn').onclick = connectWallet;
  </script>
</body>
</html>
