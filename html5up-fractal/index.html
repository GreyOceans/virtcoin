<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>virtcoin | Coming Soon</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --accent-light: #79c0ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent);
    }
    p {
      font-size: 1.25rem;
      margin: 1rem 0;
      max-width: 600px;
    }
    .btn {
      padding: 0.75rem 2rem;
      background-color: var(--accent);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: var(--accent-light);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      margin-top: auto;
      border-top: 1px solid #21262d;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>virtcoin</h1>
    <p>The next generation decentralized crypto exchange is almost here.</p>
    <a href="#waitlist" class="btn">Join the Waitlist</a>
  </header>
  <footer>
    <p>&copy; 2025 virtcoin. All rights reserved.</p>
  </footer>
</body>
</html>
